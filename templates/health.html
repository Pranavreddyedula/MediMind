<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Tracker - MediMind</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Health Tracker</h1>
    <p>Welcome, {{ session['username'] }}! <a href="{{ url_for('logout') }}">Logout</a></p>

    <h2>Add Health Entry</h2>
    <form method="POST" action="{{ url_for('health') }}">
      <input type="number" step="0.1" name="weight" placeholder="Weight (kg)" required><br>
      <input type="text" name="bp" placeholder="Blood Pressure (e.g., 120/80)" required><br>
      <input type="number" name="heart_rate" placeholder="Heart Rate" required><br>
      <textarea name="notes" placeholder="Notes"></textarea><br>
      <button type="submit">Add Entry</button>
    </form>

    <h2>Your Health Entries</h2>
    <table border="1" cellpadding="5">
      <tr>
        <th>Weight</th>
        <th>BP</th>
        <th>Heart Rate</th>
        <th>Notes</th>
        <th>Date</th>
      </tr>
      {% for entry in entries %}
      <tr>
        <td>{{ entry[2] }}</td>
        <td>{{ entry[3] }}</td>
        <td>{{ entry[4] }}</td>
        <td>{{ entry[5] }}</td>
        <td>{{ entry[6] }}</td>
      </tr>
      {% endfor %}
    </table>

    <br>
    <a href="{{ url_for('download_pdf') }}">Download PDF Report</a>
  </div>
</body>
</html>
