<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediMind - Home</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Welcome to <span style="color:#2c7be5;">MediMind</span></h1>
    <p>Your personal health tracking app 🚀</p>

    {% if 'username' in session %}
      <p>Hello, <strong>{{ session['username'] }}</strong> 👋</p>
      <p>
        <a href="{{ url_for('health') }}">📊 Go to Health Tracker</a> | 
        <a href="{{ url_for('logout') }}">🚪 Logout</a>
      </p>
    {% else %}
      <p>
        <a href="{{ url_for('login') }}">🔑 Login</a> | 
        <a href="{{ url_for('register') }}">📝 Register</a>
      </p>
    {% endif %}

    <br>
    <a href="{{ url_for('about') }}">ℹ️ About Us</a>
  </div>
</body>
</html>
